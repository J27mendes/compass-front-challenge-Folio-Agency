<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Folio Agency</title>
</head>
<body>
    <header>
        <div class="header">
            <img class="header--logo" src="./images/header/light-mode.svg"> 
            <div class="header--container">
                <input type="checkbox" id="menu" class="menu-checked">
                <label for="menu">
                <span class="header--container--img"><img src="./images/header/burger.svg"></span> 
                </label>
                <ul class="header--menu--options">
                    <li class="menu--options">Work</li>
                    <li class="menu--options">About</li>
                    <li class="menu--options">Services</li>
                    <li class="menu--options">Jobs</li>
                    <div class="footer--logo-socials">
                        <img src="./images/header/Shape.svg">
                        <img src="./images/header/Path.svg">
                        <img src="./images/header/logo-instagram.svg">
                    </div>
                </ul>
            </div>
        </div>
    </header>
    <footer class="footer">
        <section class="footer--img"> 
            <img class="footer--img--line" src="./images/footer/line 2.svg">
            <img class="footer--img--bubble" src="./images/footer/SpeachBubble V2.svg">        
            <div class="footer--hello">
                <img src="./images/footer/mao.svg">
                <p>Say hello</p>
            </div>
            <h5>A design team building a curated marketplace for UI designers.</h5>
        </section>
        <section class="footer--contact">
            <h2>Let's talk about your next project</h2>
            <a href="#">Contact US</a>           
        </section>
        <section class="footer--logo">  
            <div class="footer--logo-agency">   
                <img class="footer--logo-img" src="./images/header/light-mode.svg">
                <p class="footer--logo-agency-p">Agency is a full-service agency, busy designing and building.</p>
                <div class="footer--label">
                    <label for="home">Home</label>
                    <select id="home" class="footer-options">
                        <option value="volvo"></option>
                        <option value="saab"></option>
                        <option value="vw"></option>
                        <option value="audi"></option>
                    </select>
                </div>
            </div>
            <div class="footer--logo-socials">
                <img src="./images/footer/facebook.svg">
                <img src="./images/footer/play.svg">
                <img src="./images/footer/instagran.svg">
            </div>
            <p class="footer--bottom">2020, UI8 LLC.</p>
            <img class="footer--line--bottom--img" src="./images/footer/line-bottom.svg"> 
        </section>        
    </footer> 
</body>
